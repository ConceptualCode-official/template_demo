<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Elite Cricket Academy</title>

    <meta name="description" content="Professional Cricket Training Platform" />
    <meta name="theme-color" content="#003366" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Elite Cricket" />

    <link rel="manifest" href="/manifest.json" />
    <link rel="icon" type="image/png" href="https://i.ibb.co/HLfD5wgf/dualite-favicon.png" />
    <link rel="apple-touch-icon" href="https://i.ibb.co/HLfD5wgf/dualite-favicon.png" />
    <script type="module" crossorigin src="https://conceptualcode-official.github.io/template_demo/rkcc_cricket_academy/assets/index-CRBeZLeH.js"></script>
    <link rel="stylesheet" crossorigin href="https://conceptualcode-official.github.io/template_demo/rkcc_cricket_academy/assets/index-Cnvnq4Qo.css">
  </head>
  <body>
    <div id="root"></div>
  </body>
  <script>document.addEventListener('DOMContentLoaded',()=>{
if (window.location.href.includes('cricket_academy')) {
    const handleClickIfFound = function() {
        const homeLink = document.querySelector('[href="/"]');
        if (homeLink) {
            homeLink.click();
            observer.disconnect();
            return true;
        }
        return false;
    };
    const observer = new MutationObserver(function(mutationsList, observer) {
        for(const mutation of mutationsList) {
            if (mutation.type === 'childList') {
                if (handleClickIfFound()) {
                    break;
                }
            }
        }
    });
    observer.observe(document.body, {
        childList: true,
        subtree: true
    });
    handleClickIfFound();
} else {
}})</script>
</html>
