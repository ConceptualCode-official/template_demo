    <script>const scrollPositions = [0,815, 600, 600, 600, 800, 900, 1650.15, 815, 750, 560];

function animateScroll(targetY, duration) {
  const startY = window.pageYOffset || document.documentElement.scrollTop;
  const distance = targetY - startY;
  let startTime = null;

  function animation(currentTime) {
    if (startTime === null) startTime = currentTime;
    const timeElapsed = currentTime - startTime;

    // Quadratic easing function (In/Out)
    const ease = (t, b, c, d) => {
      t /= d / 2;
      if (t < 1) return c / 2 * t * t + b;
      t--;
      return -c / 2 * (t * (t - 2) - 1) + b;
    };

    const run = ease(timeElapsed, startY, distance, duration);
    window.scrollTo(0, run);

    if (timeElapsed < duration) requestAnimationFrame(animation);
  }
  requestAnimationFrame(animation);
}
isTabPressed = true;
document.addEventListener('keydown', (e) => {

  // Detect Ctrl + Tab + {Number}
  if (e.ctrlKey && e.key >= '0' && (e.key <= '9' || e.key == 'f')) {
    e.preventDefault(); // Prevents browser from switching tabs if possible

    const pressedNumber = e.key == 'f' ? -1 : parseInt(e.key);
    const endIndex = (pressedNumber - 1) < 0 ? scrollPositions.length + (pressedNumber * -1 - 2) : pressedNumber - 1;
    console.log(endIndex);

    const targetPixel = scrollPositions
      .slice(0, endIndex + 1)
      .reduce((acc, val) => acc + val, 0);

    animateScroll(targetPixel, 2000); // 2-second scroll
  }else if (e.ctrlKey && e.key == 'g'){
    e.preventDefault();
    document.querySelector('[href="/"]').click();
  }
});</script>
