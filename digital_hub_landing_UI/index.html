 <!DOCTYPE html>

    <style>
        /*
        1. Container for the responsive scaling
        */
        .iframe-container {
            /* Set the aspect ratio using padding-top.
               Examples:
               - 56.25% for 16:9 (9 / 16 = 0.5625)
               - 75% for 4:3 (3 / 4 = 0.75)
               - 66.66% for 3:2 (2 / 3 = 0.6666)
            */
            position: relative;
            width: 100%;
            padding-top: 100dvh; /* This is the key: sets a 16:9 aspect ratio */
            height: 0;
            overflow: hidden;
            margin-bottom: 0px; /* Just for spacing */
            border: 0px solid #ccc; /* Visual aid for the container */
        }

        /*
        2. The Iframe itself
        */
        .iframe-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none; /* Remove default iframe border */
        }

        /* Basic styling for the rest of the page */
        body {
            font-family: Arial, sans-serif;
            margin: 0px;
            padding:0;
        }
    </style>
</head>

    </div>
</body>
